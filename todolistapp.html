<!doctype html>
<html>

	<head>

		<meta charset="UTF-8">
		<title>
		To Do List App
		</title>

		<link rel="stylesheet" type="text/css" href="ToDoListApp.css">

		
	</head>



<body>

<div id='body'>


			<div style="display:none" id="overlayDiv">	
				<div id="formDiv">

			    <form id="activityInput">
			    Activity<br>
			    <input type="text" autocomplete="off" id="activity">
			    <br><br>
			    Activity Type
			    <br>
			    <input type="radio" name="activityType" class="activityType" value="Recreation">Recreation
			    <br>
			    <input type="radio" name="activityType" class="activityType" value="Work">Work
			    <br>
			    <input type="radio" name="activityType" class="activityType" value="Fitness">Fitness
			    <br>
			    <input type="radio" name="activityType" class="activityType" value="Self-Improvement"> Self-Improvement
				<br><br>
				Activity Frequency
				<br>
				<input type="radio" name="activityFrequency" class="activityFrequency" value="Daily">Daily
			    <br>
			    <input type="radio" name="activityFrequency" class="activityFrequency" value="Weekly">Weekly
			    <br>
			    <input type="radio" name="activityFrequency" class="activityFrequency" value="Monthly">Monthly
			    <br>
			    <input type="radio" name="activityFrequency" class="activityFrequency" value="Yearly">Yearly
				<br><br>
				<input id="submitButton" type="submit" value="Add">
				<button id="cancelButton">Cancel</button>
				</form>
				</div>
			</div>
   




		<div id="header">
			<div id="logo">
				Logo
			</div>
		Header
		</div>



	   <div id='sidebar'>
				<div id="sidebarIconWrapper">
					
					<div class="sidebarIcon">
					Home
				    </div>
					

					<div class="sidebarIcon">
					Activities
					</div>
					

					<div class="sidebarIcon">
					Mood Journal
					</div>
					

					<div class="sidebarIcon">
					Activity Chart
					</div>
				</div>

	   </div>



<div id='page'>

	

	<div class="Table">
	    <div class="Heading">
	        <div class="Cell">
	            <p>Activity</p>
	        </div>

	        <div class="Cell">
	            <p>Activity Type</p>
	        </div>

	        <div class="Cell">
	            <p>Deletion</p>
	        </div>
	    </div>    
	</div>

	<p>Daily</p>
	<div id="daily" class="Table"></div>
	<p>Weekly</p>
	<div id="weekly" class="Table"></div>
	<p>Monthly</p>
	<div id="monthly" class="Table"></div>
	<p>Yearly</p>
	<div id="yearly" class="Table"></div>





		<div id="addActivityButton">
			<p>Add Activity</p>
		</div>


</div>



		<script src="jquery-1.11.3.js"></script>
		<script type="text/javascript" src="ToDoListApp.js"></script>

</body>

</html>
